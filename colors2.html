<!doctype html>
<html>
    <body onload="doGame();">
        <script> 
		var correct = false;
		var guesses = 0;
		var guess_input_text;
		var guess_input;
		var colors;
		var randomColor;
		var target;

		function doGame(){
			colors = ["yellow", "aqua", "blue", "cadetblue", "darkgreen", "gainsboro", "indigo", "lawngreen", "orchid", "papayawhip", "rosybrown"];
			colors.sort();
			//randomColor = Math.floor(Math.random() * colors.length);
			target = colors[Math.floor(Math.random() * colors.length)];

			while(!correct){
				guess_input_text = prompt("Let's play the Color Guessing Game!  I have choosen a color and now you guess it.  Please enter your color of choice from this list: " + '\n\n' + colors.join(", "));
				guess_input = guess_input_text.toLowerCase();
				guesses += 1;
				correct = check_guess();
			}
		}
			
		function check_guess(){
			if (colors.indexOf(guess_input) === -1){
				alert("That color is not in the list.  Please try again.");
				return false;
			}		
			if(guess_input > target){
				alert("Your color is past the color alphabetically, choose a color lower in the alphabet." );
				return false;
			}
			if(guess_input < target){
				alert("Your color is below the color alphabetically, choose a color higher in the alphabet." );
				return false;
			}
			myBody=document.getElementsByTagName("body")[0];
			myBody.style.background=target;
			alert("You got it, the color was " + target + ".  " + '\n\n' + "It took you " + guesses + " guesses to get the color!");
			return true;
			
		}
		</script>
	</body>
</html>
